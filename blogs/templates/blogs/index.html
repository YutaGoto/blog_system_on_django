{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blogs/style/application.css' %}" />

{% if latest_post_list %}
    <ul>
        {% for post in latest_post_list %}
            <li><a href="{% url 'blogs:detail' post.id %}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>ポストされた記事はありません。</p>
{% endif %}
